<!DOCTYPE html>
<html>
<head>
	<title>Formulário do Aluno</title>

	<style type="text/css">
		.container {
			margin:0 auto;
			max-width: 450px;
		}

		input {
			display: inline-block;
			margin-bottom: 15px; 
		}
	</style>

</head>
<body>

	<div class="container">

		<form action="saida.php" method="POST">

			<h1>Avaliação de Resultados</h1>
			
			<label>Nome do Aluno:</label>
			<input type="text" name="nomeAluno">
			<br>
			<label>Nome da Disciplina:</label>
			<input type="text" name="nomeDisciplina">
			<br>
			<label>Nome do Curso:</label>
			<input type="text" name="nomeCurso">				
			<br>
			<label><i>Link</i> para a logomarca da faculdade:</label>
			<input type="text" value="faculdade-promove.jpg" name="logoFacu">
			<br>
			<label>Nota da VA1 (0-15):</label>
			<input type="number" required="" value="0" min="0" max="15" name="notaVA1">			
			<br>
			<label>Nota da VA2 (0-25):</label>
			<input type="number" required="" value="0" min="0" max="25" name="notaVA2">			
			<br>
			<label>Nota da VA3 (0-35):</label>
			<input type="number" required="" value="0" min="0" max="35" name="notaVA3">			
			<br>		
			<label>Nota dos Trabalhos (0-25):</label>
			<input type="number" required="" value="0" min="0" max="25" name="notaTrabalhos">
			<br>
			<label>Nome do(a) Professor(a):</label>
			<input type="text" name="nomeProfessor">
			<br>
			<label>Nome do(a) Coordenador(a):</label>
			<input type="text" name="nomeCoordenador">
			<br>
			<input type="submit" name="botaoSubmit" value="Gerar Declaração">
		</form>
	</div>
</body>
</html>
